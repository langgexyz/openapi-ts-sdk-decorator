<body>
    <div class="container">

        <p>è¿™ä¸ªé¡µé¢æµ‹è¯• Midway TS SDK åœ¨æµè§ˆå™¨ç¯å¢ƒä¸­çš„åŠŸèƒ½ã€‚</p>
        
        <div class="test-section">

        <div class="test-section">

        <div class="test-section">

        </div>
        
        <div class="test-section">
            <h3>ğŸ“Š æµ‹è¯•æ‘˜è¦</h3>
            <div class="summary">
                <h3>æµ‹è¯•ç»“æœ</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div id="test-summary">
                    <p>æ€»æµ‹è¯•æ•°: <span id="total-tests">0</span></p>
                    <p>é€šè¿‡: <span id="passed-tests">0</span></p>
                    <p>å¤±è´¥: <span id="failed-tests">0</span></p>
                    <p>è·³è¿‡: <span id="skipped-tests">0</span></p>
                    <p>æˆåŠŸç‡: <span id="success-rate">0%</span></p>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ® æ§åˆ¶é¢æ¿</h3>
            <button onclick="runAllTests()" id="run-tests-btn">è¿è¡Œæ‰€æœ‰æµ‹è¯•</button>
            <button onclick="clearResults()" id="clear-btn">æ¸…é™¤ç»“æœ</button>
            <button onclick="exportResults()" id="export-btn">å¯¼å‡ºç»“æœ</button>
        </div>
    </div>

    <!-- åŠ è½½ SDK -->
    <script type="module">
        // æµ‹è¯•ç»“æœæ”¶é›†å™¨
        class TestResult {
            constructor() {
                this.tests = [];
                this.startTime = Date.now();
            }

            addTest(name, status, message = '', duration = 0) {
                this.tests.push({
                    name,
                    status,
                    message,
                    duration,
                    timestamp: new Date().toISOString()
                });
            }

            getSummary() {
                const total = this.tests.length;
                const passed = this.tests.filter(t => t.status === 'passed').length;
                const failed = this.tests.filter(t => t.status === 'failed').length;
                const skipped = this.tests.filter(t => t.status === 'skipped').length;
                const duration = Date.now() - this.startTime;
                
                return {
                    total,
                    passed,
                    failed,
                    skipped,
                    duration,
                    successRate: total > 0 ? (passed / total * 100).toFixed(2) : 0
                };
            }
        }

        // å…¨å±€æµ‹è¯•ç»“æœ
        let testResult = new TestResult();

        // æµ‹è¯•è¾…åŠ©å‡½æ•°
        function assert(condition, message) {
            if (!condition) {
                throw new Error(message || 'Assertion failed');
            }
        }

        function test(name, testFn) {
            const startTime = Date.now();
            try {
                testFn();
                testResult.addTest(name, 'passed', '', Date.now() - startTime);
                addTestResult(name, 'passed', '');
            } catch (error) {
                testResult.addTest(name, 'failed', error.message, Date.now() - startTime);
                addTestResult(name, 'failed', error.message);
            }
        }

        function skip(name, reason = '') {
            testResult.addTest(name, 'skipped', reason);
            addTestResult(name, 'skipped', reason);
        }

        function addTestResult(name, status, message) {
            const container = document.getElementById('module-tests');
            const div = document.createElement('div');
            div.className = `test-result test-${status}`;
            
            let icon = 'âœ…';
            if (status === 'failed') icon = 'âŒ';
            else if (status === 'skipped') icon = 'â­ï¸';
            
            div.innerHTML = `${icon} ${name}`;
            if (message) {
                div.innerHTML += `<div class="error-details">${message}</div>`;
            }
            
            container.appendChild(div);
        }

        function updateSummary() {
            const summary = testResult.getSummary();
            
            document.getElementById('total-tests').textContent = summary.total;
            document.getElementById('passed-tests').textContent = summary.passed;
            document.getElementById('failed-tests').textContent = summary.failed;
            document.getElementById('skipped-tests').textContent = summary.skipped;
            document.getElementById('success-rate').textContent = summary.successRate + '%';
            
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = summary.successRate + '%';
            
            if (summary.failed > 0) {
                progressFill.style.backgroundColor = '#dc3545';
            }
        }

        // æµ‹è¯•å‡½æ•°
        async function runModuleTests() {
            console.log('ğŸš€ å¼€å§‹æ¨¡å—æµ‹è¯•...');
            
            try {
                // å°è¯•åŠ è½½ UMD æ ¼å¼çš„ SDK
                const script = document.createElement('script');
                script.src = '../node_modules/midway-ts-sdk/dist/umd/index.js';
                script.type = 'text/javascript';
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });

                test('UMD æ¨¡å—åŠ è½½æµ‹è¯•', () => {
                    assert(typeof window.MidwayTsSdk !== 'undefined', 'UMD SDK åº”è¯¥åŠ è½½åˆ° window.MidwayTsSdk');
                });

                test('æ¨¡å—ç»“æ„æµ‹è¯•', () => {
                    const sdk = window.MidwayTsSdk;
                    const expectedModules = [
                        'Admindashboard', 'Analyticshandler', 'Internalgateway',
                        'Order', 'Productservice', 'Publicendpoint', 'Status',
                        'User', 'Warehousemanager'
                    ];

                    expectedModules.forEach(moduleName => {
                        assert(sdk[moduleName], `æ¨¡å— ${moduleName} åº”è¯¥å­˜åœ¨`);
                        assert(sdk[moduleName].Client, `æ¨¡å— ${moduleName} åº”è¯¥æœ‰ Client ç±»`);
                    });
                });

            } catch (error) {
                skip('UMD æ¨¡å—åŠ è½½æµ‹è¯•', 'UMD æ ¼å¼åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        async function runHttpTests() {
            console.log('ğŸ”§ å¼€å§‹ HTTP Builder æµ‹è¯•...');
            
            try {
                // æµ‹è¯• Fetch HttpBuilder
                const { FetchHttpBuilder } = await import('openapi-ts-sdk-fetch');
                
                test('Fetch HttpBuilder åˆ›å»ºæµ‹è¯•', () => {
                    const builder = new FetchHttpBuilder('http://localhost:7001');
                    assert(builder, 'FetchHttpBuilder åº”è¯¥èƒ½å¤Ÿåˆ›å»º');
                });

                test('User Client åˆ›å»ºæµ‹è¯•', () => {
                    const { FetchHttpBuilder } = window.openapiTsSdkFetch;
                    const builder = new FetchHttpBuilder('http://localhost:7001');
                    const userClient = new window.MidwayTsSdk.User.Client(builder);
                    
                    assert(userClient, 'User Client åº”è¯¥èƒ½å¤Ÿåˆ›å»º');
                    assert(typeof userClient.getUsers === 'function', 'getUsers æ–¹æ³•åº”è¯¥å­˜åœ¨');
                });

            } catch (error) {
                skip('Fetch HttpBuilder æµ‹è¯•', 'openapi-ts-sdk-fetch æœªåŠ è½½: ' + error.message);
            }
        }

        async function runApiTests() {
            console.log('ğŸ“‹ å¼€å§‹ API åŠŸèƒ½æµ‹è¯•...');
            
            try {
                const sdk = window.MidwayTsSdk;
                
                test('Client ç±»åˆ›å»ºæµ‹è¯•', () => {
                    const { FetchHttpBuilder } = window.openapiTsSdkFetch;
                    const builder = new FetchHttpBuilder('http://localhost:7001');
                    const client = new sdk.Client(builder);
                    
                    assert(client, 'ä¸» Client åº”è¯¥èƒ½å¤Ÿåˆ›å»º');
                    assert(client.user, 'user æ¨¡å—åº”è¯¥å­˜åœ¨');
                    assert(client.order, 'order æ¨¡å—åº”è¯¥å­˜åœ¨');
                });

                // æ³¨æ„ï¼šå®é™…çš„ API è°ƒç”¨æµ‹è¯•éœ€è¦æœåŠ¡å™¨è¿è¡Œ
                skip('API è°ƒç”¨æµ‹è¯•', 'éœ€è¦æœåŠ¡å™¨è¿è¡Œï¼Œè·³è¿‡å®é™…è°ƒç”¨æµ‹è¯•');

            } catch (error) {
                skip('API åŠŸèƒ½æµ‹è¯•', 'æµ‹è¯•ç¯å¢ƒä¸å®Œæ•´: ' + error.message);
            }
        }

        // è¿è¡Œæ‰€æœ‰æµ‹è¯•
        window.runAllTests = async function() {
            const runBtn = document.getElementById('run-tests-btn');
            runBtn.disabled = true;
            runBtn.textContent = 'æµ‹è¯•è¿è¡Œä¸­...';
            
            // æ¸…é™¤ä¹‹å‰çš„ç»“æœ
            clearResults();
            
            // é‡ç½®æµ‹è¯•ç»“æœ
            testResult = new TestResult();
            
            try {
                await runModuleTests();
                await runHttpTests();
                await runApiTests();
                
                updateSummary();
                
                // ä¿å­˜æµ‹è¯•ç»“æœåˆ° localStorage
                localStorage.setItem('midway-ts-sdk-test-results', JSON.stringify({
                    summary: testResult.getSummary(),
                    tests: testResult.tests,
                    timestamp: new Date().toISOString()
                }));
                
            } catch (error) {
                console.error('æµ‹è¯•è¿è¡Œå¤±è´¥:', error);
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'è¿è¡Œæ‰€æœ‰æµ‹è¯•';
            }
        };

        // æ¸…é™¤ç»“æœ
        window.clearResults = function() {
            document.getElementById('module-tests').innerHTML = '';
            document.getElementById('http-tests').innerHTML = '';
            document.getElementById('api-tests').innerHTML = '';
            
            document.getElementById('total-tests').textContent = '0';
            document.getElementById('passed-tests').textContent = '0';
            document.getElementById('failed-tests').textContent = '0';
            document.getElementById('skipped-tests').textContent = '0';
            document.getElementById('success-rate').textContent = '0%';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-fill').style.backgroundColor = '#4caf50';
        };

        // å¯¼å‡ºç»“æœ
        window.exportResults = function() {
            const results = localStorage.getItem('midway-ts-sdk-test-results');
            if (results) {
                const blob = new Blob([results], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'midway-ts-sdk-browser-test-results.json';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert('æ²¡æœ‰æµ‹è¯•ç»“æœå¯å¯¼å‡º');
            }
        };

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿è¡Œæµ‹è¯•
        document.addEventListener('DOMContentLoaded', function() {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡è¿è¡Œæµ‹è¯•...');
        });
    </script>
