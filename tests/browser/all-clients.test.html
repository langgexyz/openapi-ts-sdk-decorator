    <style>

<body>
    <div class="container">
        <h1>ğŸš€ Midway TS SDK - å…¨æ¥å£æµè§ˆå™¨æµ‹è¯•</h1>
        
        <div class="controls">
            <button id="runTests" onclick="runAllTests()">å¼€å§‹æµ‹è¯•</button>
            <button id="clearResults" onclick="clearResults()">æ¸…é™¤ç»“æœ</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ğŸ”„ æ­£åœ¨åŠ è½½ SDK å’Œè¿è¡Œæµ‹è¯•...
        </div>

        <div id="errorContainer"></div>
        <div id="resultsContainer"></div>
        <div id="summaryContainer"></div>

    <!-- åŠ è½½ SDK -->
    <script src="../node_modules/midway-ts-sdk/dist/umd/index.js"></script>
    
    <script>
        // æµ‹è¯•ç»“æœæ”¶é›†å™¨
        class TestResult {
            constructor() {
                this.tests = [];
                this.startTime = Date.now();
                this.passed = 0;
                this.failed = 0;
                this.skipped = 0;
            }

            addTest(name, status, message = '', duration = 0) {
                this.tests.push({
                    name,
                    status,
                    message,
                    duration,
                    timestamp: new Date().toISOString()
                });

                if (status === 'passed') this.passed++;
                else if (status === 'failed') this.failed++;
                else if (status === 'skipped') this.skipped++;
            }

            getSummary() {
                const total = this.tests.length;
                const duration = Date.now() - this.startTime;
                
                return {
                    total,
                    passed: this.passed,
                    failed: this.failed,
                    skipped: this.skipped,
                    duration,
                    successRate: total > 0 ? (this.passed / total * 100).toFixed(2) : 0
                };
            }
        }

        // æµ‹è¯•è¾…åŠ©å‡½æ•°
        function assert(condition, message) {
            if (!condition) {
                throw new Error(message || 'Assertion failed');
            }
        }

        function test(name, testFn) {
            const startTime = Date.now();
            try {
                testFn();
                result.addTest(name, 'passed', '', Date.now() - startTime);
                return { status: 'passed', message: '' };
            } catch (error) {
                result.addTest(name, 'failed', error.message, Date.now() - startTime);
                return { status: 'failed', message: error.message };
            }
        }

        function skip(name, reason = '') {
            result.addTest(name, 'skipped', reason);
            return { status: 'skipped', message: reason };
        }

        // æ˜¾ç¤ºæµ‹è¯•ç»“æœ
        function displayTestResult(testName, result) {
            const container = document.getElementById('resultsContainer');
            const div = document.createElement('div');
            div.className = `test-result test-${result.status}`;
            
            const status = result.status === 'passed' ? 'âœ…' : 
                          result.status === 'failed' ? 'âŒ' : 'â­ï¸';
            
            div.innerHTML = `${status} ${testName}${result.message ? ` - ${result.message}` : ''}`;
            container.appendChild(div);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function displayError(message) {
            const container = document.getElementById('errorContainer');
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = message;
            container.appendChild(div);
        }

        // æ˜¾ç¤ºæ‘˜è¦
        function displaySummary() {
            const summary = result.getSummary();
            const container = document.getElementById('summaryContainer');
            
            container.innerHTML = `
                <div class="summary">
                    <h3>ğŸ“ˆ æµ‹è¯•æ‘˜è¦</h3>
                    <p><strong>æ€»æµ‹è¯•æ•°:</strong> ${summary.total}</p>
                    <p><strong>é€šè¿‡:</strong> ${summary.passed}</p>
                    <p><strong>å¤±è´¥:</strong> ${summary.failed}</p>
                    <p><strong>è·³è¿‡:</strong> ${summary.skipped}</p>
                    <p><strong>æˆåŠŸç‡:</strong> ${summary.successRate}%</p>
                    <p><strong>è€—æ—¶:</strong> ${summary.duration}ms</p>
                </div>
            `;
        }

        // æ¸…é™¤ç»“æœ
        function clearResults() {
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('summaryContainer').innerHTML = '';
            document.getElementById('errorContainer').innerHTML = '';
        }

        // è¿è¡Œæ‰€æœ‰æµ‹è¯•
        async function runAllTests() {
            const runButton = document.getElementById('runTests');
            const loading = document.getElementById('loading');
            
            runButton.disabled = true;
            loading.style.display = 'block';
            clearResults();
            
            try {
                // åˆå§‹åŒ–æµ‹è¯•ç»“æœæ”¶é›†å™¨
                window.result = new TestResult();
                
                console.log('ğŸš€ å¼€å§‹ Midway TS SDK å…¨æ¥å£æµè§ˆå™¨æµ‹è¯•...');
                
                // æ£€æŸ¥ SDK æ˜¯å¦åŠ è½½
                if (typeof window.MidwayTsSdk === 'undefined') {
                    throw new Error('SDK æœªæ­£ç¡®åŠ è½½');
                }
                
                const sdk = window.MidwayTsSdk;
                
                // è·å–æ‰€æœ‰æ¨¡å—
                const modules = [
                    'Admindashboard', 'Analyticshandler', 'Internalgateway',
                    'Order', 'Productservice', 'Publicendpoint', 'Status',
                    'User', 'Warehousemanager'
                ];
                
                // æµ‹è¯•æ¨¡å—å¯¼å…¥
                const moduleTest = test('æ¨¡å—å¯¼å…¥æµ‹è¯•', () => {
                    assert(sdk, 'SDK åº”è¯¥å­˜åœ¨');
                    assert(typeof sdk === 'object', 'SDK åº”è¯¥æ˜¯å¯¹è±¡');
                    
                    modules.forEach(moduleName => {
                        assert(sdk[moduleName], `æ¨¡å— ${moduleName} åº”è¯¥å­˜åœ¨`);
                        assert(sdk[moduleName].Client, `æ¨¡å— ${moduleName} åº”è¯¥æœ‰ Client ç±»`);
                    });
                });
                displayTestResult('æ¨¡å—å¯¼å…¥æµ‹è¯•', moduleTest);
                
                // æµ‹è¯•æ¯ä¸ªæ¨¡å—çš„ Client åˆ›å»º
                modules.forEach(moduleName => {
                    const module = sdk[moduleName];
                    
                    if (!module || !module.Client) {
                        const skipResult = skip(`æ¨¡å— ${moduleName} æµ‹è¯•`, 'æ¨¡å—æˆ– Client ä¸å­˜åœ¨');
                        displayTestResult(`æ¨¡å— ${moduleName} æµ‹è¯•`, skipResult);
                        return;
                    }
                    
                    const clientTest = test(`${moduleName} Client åˆ›å»ºæµ‹è¯•`, () => {
                        // åˆ›å»ºä¸€ä¸ªæ¨¡æ‹Ÿçš„ HTTP Builder
                        const mockBuilder = {
                            baseUrl: 'http://localhost:7001',
                            request: () => Promise.resolve({})
                        };
                        
                        const client = new module.Client(mockBuilder);
                        assert(client, `${moduleName} Client åº”è¯¥èƒ½å¤Ÿåˆ›å»º`);
                        
                        // æ£€æŸ¥ Client æ˜¯å¦æœ‰æ–¹æ³•
                        const clientMethods = Object.getOwnPropertyNames(Object.getPrototypeOf(client))
                            .filter(name => name !== 'constructor' && typeof client[name] === 'function');
                        
                        assert(clientMethods.length > 0, `${moduleName} Client åº”è¯¥æœ‰æ–¹æ³•`);
                        
                        console.log(`    ğŸ“‹ ${moduleName} æ–¹æ³•: ${clientMethods.join(', ')}`);
                    });
                    displayTestResult(`${moduleName} Client åˆ›å»ºæµ‹è¯•`, clientTest);
                });
                
                // æµ‹è¯•ç»Ÿä¸€ Client ç±»
                if (sdk.Client) {
                    const unifiedClientTest = test('ç»Ÿä¸€ Client ç±»æµ‹è¯•', () => {
                        const mockBuilder = {
                            baseUrl: 'http://localhost:7001',
                            request: () => Promise.resolve({})
                        };
                        
                        const client = new sdk.Client(mockBuilder);
                        assert(client, 'ç»Ÿä¸€ Client åº”è¯¥èƒ½å¤Ÿåˆ›å»º');
                        
                        // æ£€æŸ¥æ‰€æœ‰æ¨¡å—çš„å®¢æˆ·ç«¯
                        modules.forEach(moduleName => {
                            const moduleClient = client[moduleName.toLowerCase()];
                            assert(moduleClient, `ç»Ÿä¸€ Client åº”è¯¥æœ‰ ${moduleName.toLowerCase()} å®¢æˆ·ç«¯`);
                            assert(typeof moduleClient === 'object', `${moduleName.toLowerCase()} å®¢æˆ·ç«¯åº”è¯¥æ˜¯å¯¹è±¡`);
                        });
                    });
                    displayTestResult('ç»Ÿä¸€ Client ç±»æµ‹è¯•', unifiedClientTest);
                }
                
                // æµ‹è¯•æ–¹æ³•è°ƒç”¨ï¼ˆä¸å®é™…å‘é€è¯·æ±‚ï¼‰
                const methodTest = test('æ–¹æ³•è°ƒç”¨æµ‹è¯•', () => {
                    if (sdk.User && sdk.User.Client) {
                        const mockBuilder = {
                            baseUrl: 'http://localhost:7001',
                            request: () => Promise.resolve({})
                        };
                        
                        const userClient = new sdk.User.Client(mockBuilder);
                        
                        // æ£€æŸ¥å¸¸è§æ–¹æ³•æ˜¯å¦å­˜åœ¨
                        const commonMethods = ['getUsers', 'getUser', 'createUser', 'updateUser', 'deleteUser'];
                        
                        commonMethods.forEach(method => {
                            if (typeof userClient[method] === 'function') {
                                console.log(`    âœ… User.${method} æ–¹æ³•å­˜åœ¨`);
                            }
                        });
                    }
                });
                displayTestResult('æ–¹æ³•è°ƒç”¨æµ‹è¯•', methodTest);
                
                // æµ‹è¯•é”™è¯¯å¤„ç†
                const errorTest = test('é”™è¯¯å¤„ç†æµ‹è¯•', () => {
                    if (sdk.User && sdk.User.Client) {
                        const mockBuilder = {
                            baseUrl: 'invalid-url',
                            request: () => Promise.resolve({})
                        };
                        
                        const userClient = new sdk.User.Client(mockBuilder);
                        assert(userClient, 'å³ä½¿ä½¿ç”¨æ— æ•ˆ URLï¼ŒClient ä¹Ÿåº”è¯¥èƒ½å¤Ÿåˆ›å»º');
                    }
                });
                displayTestResult('é”™è¯¯å¤„ç†æµ‹è¯•', errorTest);
                
                // æ˜¾ç¤ºæ‘˜è¦
                displaySummary();
                
                console.log('ğŸ“Š æµ‹è¯•å®Œæˆ');
                
            } catch (error) {
                displayError(`æµ‹è¯•è¿è¡Œå¤±è´¥: ${error.message}`);
                console.error('æµ‹è¯•è¿è¡Œå¤±è´¥:', error);
            } finally {
                runButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿è¡Œæµ‹è¯•
        window.addEventListener('load', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼ŒSDK çŠ¶æ€:', typeof window.MidwayTsSdk !== 'undefined' ? 'å·²åŠ è½½' : 'æœªåŠ è½½');
        });
    </script>
